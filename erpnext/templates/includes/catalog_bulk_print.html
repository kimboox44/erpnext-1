<div class="print-format">
   <div class="row section-break">
   <table class="table table-bordered table-condensed" style="width:100%">
   {% for sc in sc_list %}
      <thead>
      <tr>
         <th style="width:50%"><div class="value"> <p style="font-size:9px">{{sc.item_name}}</p></div></th>
         <th style="width:50%">  <div class="value"><p style="font-size:9px">{{sc.name}}</p></div></th>
         <th></th>
      </tr>
      </thead>
      <tbody>
  <tr>
     <td>
        {% if sc.image %}
          <div class="value">   <img src="{{sc.image}}"></div>
         {% endif %}
     </td>
    <td>  
    </td>
     <td>
        <div class="value"> <p style="font-size:8px"> {{sc.nom_generique_long}}<p></div>
     </td>
    </tr>
      </tbody>
   {% endfor %} 
</table>
   
</div>
</div>
