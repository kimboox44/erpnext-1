<div style="margin:20mm;font-size:11px">
   <table>
   {% for sc in sc_list %}
  <tr>
     <td>
        {% if sc.image %}
            <img src="{{sc.image}}">
         {% endif %}</td>
    <td> 
      <strong>{{sc.item_name}}</strong><br>
       <p>{{sc.name}}</p> 
    </td>
     <td>
        {{sc.nom_generique_long}}
     </td>
  </tr>
   {% endfor %} 
</table>
   
</div>
